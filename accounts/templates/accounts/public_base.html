<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}megadominio.co - Soluciones Digitales Premium{% endblock %}</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/fresh-start.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- NAVEGACIÃ“N -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="{% url 'services:home' %}" style="text-decoration: none; color: inherit;">
                    <span class="logo-text">megadominio<span class="logo-accent">.co</span></span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="{% url 'services:home' %}#inicio" class="nav-link">Inicio</a></li>
                <li><a href="{% url 'services:home' %}#servicios" class="nav-link">Servicios</a></li>
                <li><a href="{% url 'services:home' %}#proyectos" class="nav-link">Proyectos</a></li>
                <li><a href="{% url 'services:home' %}#contacto" class="nav-link">Contacto</a></li>
                <li><a href="{% url 'accounts:login' %}" class="nav-cta">Iniciar SesiÃ³n</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="{% static 'js/fresh-start.js' %}"></script>
    
    <script>
        console.log('ðŸŒ Public base template loaded');
        
        // FunciÃ³n para actualizar contador del carrito (para usuarios anÃ³nimos)
        function updateCartCount() {
            console.log('ðŸ›’ Updating cart count for anonymous user...');
            fetch('{% url "services:cart_counter" %}', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('ðŸ“Š Cart count received:', data);
                const cartCountElements = document.querySelectorAll('#cart-count');
                cartCountElements.forEach(element => {
                    element.textContent = data.cart_items_count || 0;
                });
            })
            .catch(error => {
                console.error('âŒ Error al obtener contador del carrito:', error);
            });
        }
        
        // Verificar si estamos en una pÃ¡gina que necesita el contador del carrito
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ“„ DOM loaded in public base');
            const cartCountElements = document.querySelectorAll('#cart-count');
            if (cartCountElements.length > 0) {
                console.log('ðŸ›’ Cart count elements found, updating...');
                updateCartCount();
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
    
    <script>
        console.log('âœ… Public base template JS completed');
    </script>
</body>
</html>
